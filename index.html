<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="body">
    <div class="main-container">
      <h1>Rock - Paper - Scissors</h1>
      <p class="info">Let's play this game... There will be 5 round!</p>
      <div class="container">
        <div class="btn-container">
          <button id="Rock" class="button" value="Rock" disabled>Rock</button>
          <button id="Paper" class="button" value="Paper" disabled>
            Paper
          </button>
          <button id="Scissors" class="button" value="Scissors" disabled>
            Scissors
          </button>
        </div>

        <div class="optionsContainer">
          <div class="game-button">
            <button class="game-btn">Start Game</button>
          </div>
        </div>
      </div>
      <div class="result"></div>
    </div>
  </body>
</html>
