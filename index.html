<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="body">
    <div class="main-container">
      <h1>Rock - Paper - Scissor</h1>
      <p class="info">Let's play this game... There will be 5 round!</p>
      <div class="container">
        <div class="btn-container">
          <button id="rock" class="button" value="rock" disabled>Rock</button>
          <button id="paper" class="button" value="paper" disabled>
            Paper
          </button>
          <button id="seasor" class="button" value="seasor" disabled>
            Seasor
          </button>
        </div>

        <div class="optionsContainer">
          <div class="playerOptions">
            <input
              class="radios"
              type="radio"
              name="player-option"
              id="single-player"
              value="singlePlayer"
              checked
            />
            <label for="single-player" class="radios-text">Single player</label>
            <input
              class="radios"
              type="radio"
              name="player-option"
              id="multi-player"
              value="multiPlayer"
            />
            <label for="multi-player" class="radios-text"
              >Multiple player</label
            >
          </div>
          <div lang="game-button">
            <button class="game-btn">Start Game</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
